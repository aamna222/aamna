<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- swipper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .container{
            margin: 30px auto;
        }
        img{
            height: 400px;
            width: 400px;
        }
    </style>
</head>

<body>
    <h2 class="text-center text-white fw-bold p-4 bg-dark display-2">SWIPER PRODUCTS</h2>
    <section class="swiper-container">
        <div class="container">
            <div class=" swiper card_slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="img-box">
                  <img src="images/camera1.webp" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img-box">
                  <img src="images/camera2.webp" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img-box">
                  <img src="images/camera3.jpeg" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img-box">
                  <img src="images/headphone2.jpeg" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img-box">
                  <img src="images/headphone3.webp" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img-box">
                  <img src="images/phone3.webp" alt="">
                    </div>
                </div> 
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>                                                                                                                                                                                                                                                            
         </div>
        </div>

    </section>
<!-- swiper js -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper(".card_slider", {
      slidesPerView: 3,
      spaceBetween: 30,
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      breakpoints: {
        320: {
          slidesPerView: 1,
         
        },

        480: {
          slidesPerView: 1,
         
        },
        768: {
          slidesPerView: 2,
         
        },
        1200: {
          slidesPerView: 4,
         
        },
      },
    });
  </script>
</body>


</html>
